<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Oceń miejsce</title>
	<link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.css" />
	<link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/style.css" />
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/index">Strona główna</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="/addPlace">Dodaj Miejsce</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/login">Zaloguj sie</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/logout">Wyloguj</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/account">Konto</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<main>
	
	<div class="container">
		<h1 class="title">Zaloguj sie</h1>
		
		<div class="row">
			<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
				<div class="panel panel-default">
					<div class="panel-body">
						<form action="" method="post">
							<div class="form-group">
								<label for="username">Username:</label>
								<input type="text" class="form-control" id="username" />
							</div>
							<div class="form-group">
								<label for="pwd">Hasło:</label>
								<input type="password" class="form-control" id="pwd" />
							</div>
							<button type="submit" class="btn btn-primary" id="login-submit">Wyślij</button>
							<p class="bg-danger" id="logged"></p>
						</form>
					</div>
				</div>
				<p class="bg-success"></p>
			</div>
		</div>
		
		<h1 class="title">Zarejestruj sie</h1>
		
		<div class="row">
			<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
				<div class="panel panel-default">
					<div class="panel-body">
						<form action="" method="post">

							<div class="form-group">
								<label for="username">Login:</label>
								<input type="text" class="form-control" id="register-username" />
								<p class="bg-danger"></p>
							</div>

							<div class="form-group">
								<label for="pwd">Hasło:</label>
								<input type="password" class="form-control" id="register-pwd" />
								<p class="bg-danger"></p>
							</div>

							<div class="form-group">
								<label for="pwd2">Powtórz Hasło:</label>
								<input type="password" class="form-control" name="passwordConfirm" id="register-pwd-conf" />
								<p class="bg-danger"></p>
							</div>

							<div class="form-group">
								<label for="email">Email:</label>
								<input type="text" class="form-control" id="email" />
								<p class="bg-danger"></p>
							</div>
							
							<button type="submit" class="btn btn-primary" id="register-submit">Wyślij</button>
							<p class="bg-danger" id="register-msg"></p>
						</form>
					</div>
				</div>
			</div>
		</div>
		</div>
	</main>

	<footer class="footer">
		<div class="container">
        <span class="text-muted">Wojciech Bać © 2017</span>
      </div>
	</footer>

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="css/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</body>
</html>
